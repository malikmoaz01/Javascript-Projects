<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BMI Calculator</title>
	</head>
	<body style="background-color: rgb(244, 255, 244)">
		<div class="container">
			<h1>BMI Calculator</h1>
			<p>Height (in cm)</p>
			<input type="text" id="height" />
			<p>Weight (in kg)</p>
			<input type="text" id="weight" />
			<button id="btn">Calculate</button>
			<div id="result"></div>
		</div>
	</body>
  <script>
    

let button = document.querySelector("#btn");

button.addEventListener('click' , () => {

    var height = parseInt(document.getElementById('height').value);
    var weight = parseInt(document.getElementById('weight').value);
    var result = document.getElementById('result');
 
    if(height === "" || isNaN(height))
    {
        result.innerHTML = 'Please Fill The Field Correctly'
    }
    else if( weight === "" || isNaN(weight))
    {
        result.innerHTML = 'Please Fill The Field Correctly'
    }
    else 
    {
        let bmi = (weight / ((height * height) / 10000)).toFixed(2);
        if(bmi < 18.5)
        {
            result.innerHTML = `UnderWeight : <span>${bmi}</span>`
        }
        else if(bmi > 18.5 && bmi < 24.5)
        {
            result.innerHTML = `HealthyWeight : <span>${bmi}</span>`
        }
        else if(bmi > 24.5 && bmi < 29.5)
        {
            result.innerHTML = `OverWeight : <span>${bmi}</span>`
        }
        else if(bmi > 30)
        {
            result.innerHTML = `Obseity : <span>${bmi}</span>`
        }
    }
})
  </script>
</html>
